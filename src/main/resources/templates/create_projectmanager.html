<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/login_create.css}">
    <meta charset="UTF-8">
    <title>Create Projectmanager</title>
</head>
<body>

<header th:replace="fragments/header.html"></header>

<main>

    <h1>Create A New Projectmanager</h1>
    <div class="flex-container">
        <section id="projectmanager_form">
            <form action="/create_projectmanager" method="post">

                <div class="username_section">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>

                <div class="password_section">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <div>
                    <p th:text="${userAlreadyExists}">User already exists. Please choose different username</p>
                </div>

                <button type="submit">Create Projectmanager</button>

            </form>
            <p><a href="/"><button>Go back</button></a></p>
        </section>
    </div>
</main>

<footer th:replace="fragments/footer.html"></footer>

</body>
</html>
